<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/css/headerStyle.css" rel="stylesheet">
    <link href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Login page</title>
</head>
<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login
            <p th:if="${error}!=null">Tài khoản hoặc mật khẩu không trùng khớp</p></div>
        <div class="card-body">
            <form name='f' th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input name="username"
                           class="form-control" id="inputUsername" type="text" aria-describedby="userNamelHelp"
                           placeholder="Enter Username" th:value="admin">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input name="password"
                           class="form-control" id="inputPassword"
                           type="password" placeholder="Password" value="admin">
                </div>
                <div class="form-group"  title="Chỉ cần đăng nhập một lần trên trình duyệt">
                    <div class="form-check">
                        <label class="form-check-label" for="_form_j_remember">
                            <input class="form-check-input" name="j_remember" id="_form_j_remember"
                                   type="checkbox"/> Lưu tài khoản</label>
                    </div>
                </div>

                <input type="submit" class="btn btn-primary btn-block" value="Login"/>
            </form>
            <div class="text-center mt-4">
                <p class="text-danger">Nhân viên quyên mật khẩu vui lòng liên hệ với quản trị viên để lấy lại mật khẩu</p>
            </div>
        </div>
    </div>
</div>

</html>
